<div id="myModal" class="modal" (click)="closeDeleteModal()">
  <div class="modalContent" (click)="stopEventPropagation($event)">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete invoice {{ invoice.id }}? This action cannot be undone.</p>
    <div class="actionButtons">
      <button class="cancel" (click)="closeDeleteModal()">Cancel</button>
      <button class="delete" (click)="confirmDeleteInvoice()">Delete</button>
    </div>
  </div>

</div>
